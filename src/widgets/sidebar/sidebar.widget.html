<div class="wrapper {{side}}">
  <div
    class="icon-set {{side}}"
    cdkDropList
    id="{{id}}"
    [cdkDropListConnectedTo]="dropListConnectedTo"
    [cdkDropListData]="iconSet"
    (cdkDropListDropped)="dropped($event)"
  >
    @for (icon of iconSet; track icon){
      <span
        class="icon"
        id="{{icon}}"
        cdkDrag
        (cdkDragExited)="dragExited($event)"
        nz-icon
        [nzType]="icon"
        style="font-size: 32px;"
        (click)="showWidget(icon)"
      ></span>
    }
  </div>
  @switch (activeWidget){
    @case (SidebarWidgetNamesEnum.CHECK){
      <div class="widget-content widget-show">
        <app-check-widget/>
      </div>
    }
    @case (SidebarWidgetNamesEnum.HOME){
      <div class="widget-content widget-show">
        <app-home-widget/>
      </div>
    }
    @case (SidebarWidgetNamesEnum.QUESTION){
      <div class="widget-content widget-show">
        <app-question-widget/>
      </div>
    }
    @case (SidebarWidgetNamesEnum.EMPTY){
      <div class="widget-content">
      </div>
    }
  }
</div>
